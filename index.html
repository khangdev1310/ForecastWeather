<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dự báo thời tiết bằng call API</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="title">Dự báo thời tiết</h1>
    <input
      type="text"
      placeholder="Nhập địa chỉ"
      id="txtAddress"
      class="form-control"
    />
    <div class="btn-controls">
      <button class="btnSubmit" onclick="submit()">Xem thời tiết</button>
    </div>
    <p>Nhiệt độ: <span id="temperature"></span></p>
    <p>Thời tiết: <span id="summaryText"></span></p>
    

    <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.from,Promise,Symbol,Object.setPrototypeOf,Object.getOwnPropertySymbols,Set"></script>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
